<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comentarios</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Creador de comentarios</h1>
			<p>
				Haz click en las opciones para crear el comentario.
				<br />
				No copies, solo pincha en el comentario generado y pega donde quieras.
			</p>
		</header>
		<main>
			<div id="comments-container" class="comments-container"></div>
		</main>
		<section>
			<div id="whole-comment-container" class="whole-comment-container">
				<div>
					<div class="buttons-container">
						<figure class="reload-btn" onclick="location.reload()">
							<img src="./img/redo-solid.svg" alt="" />
						</figure>
						<figure class="backspace-btn"><img class="backspace-img" src="./img/backspace-solid.svg" alt="" /></figure>
					</div>
				</div>
				<p id="whole-comment-text"></p>
			</div>
		</section>
		<footer>
			<p>Centro de Laboratorio</p>
		</footer>
		<script src="data.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
